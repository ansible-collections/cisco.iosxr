name: Grammar and Spell Check

on:
  workflow_dispatch:
    paths:
      - '**/*.py'
      - '**/*.yaml'
      - '**/*.rst'

jobs:
  grammar_spell_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install language-tool-python pyspellchecker

      - name: Find modified files
        id: files
        run: |
          echo "::set-output name=changed_files::$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '\.py$|\.yaml$')"

      - name: Run grammar and spell check
        run: |
          changed_files="${{ steps.files.outputs.changed_files }}"
          if [ -z "$changed_files" ]; then
            echo "No .py or .yaml files changed."
            exit 0
          fi
          # Grammar check
          echo "$changed_files" | while read file; do
            python -c "
import language_tool_python

tool = language_tool_python.LanguageTool('en-US')

with open('${file}', 'r') as f:
    content = f.read()

matches = tool.check(content)
for match in matches:
    print(f'{file}: {match}')
"
          done

          # Spell check
          echo "$changed_files" | while read file; do
            python -c "
from spellchecker import SpellChecker

spell = SpellChecker()

with open('${file}', 'r') as f:
    content = f.read()

words = content.split()
misspelled = spell.unknown(words)
for word in misspelled:
    print(f'Misspelled word in {file}: {word}')
"
          done
