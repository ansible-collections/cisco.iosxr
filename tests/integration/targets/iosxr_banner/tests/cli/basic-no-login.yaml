---
- name: Setup
  cisco.iosxr.iosxr_banner:
    banner: login
    text: "@Junk login banner\nover multiple lines\n@"
    provider: '{{ cli }}'
    state: present

- name: remove login
  register: result
  cisco.iosxr.iosxr_banner:
    banner: login
    state: absent
    provider: '{{ cli }}'

- debug:
    msg: '{{ result }}'

- assert:
    that:
      - result.changed == true
      - "'no banner login' in result.commands[0]"

- name: remove login (idempotent)
  register: result
  cisco.iosxr.iosxr_banner:
    banner: login
    state: absent
    provider: '{{ cli }}'

- assert:
    that:
      - result.changed == false
      - result.commands | length == 0
