---
- debug:
    msg:
      START iosxr_bgp_address_family gathered integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- block:
    - name: "Setup"
      cisco.iosxr.iosxr_config:
        lines:
          - "address-family ipv4 unicast"
          - " bgp attribute-download"
          - " advertise best-external"
          - " dynamic-med interval 10"
          - " redistribute application test1 metric 10"
          - " allocate-label all"
        parents: "router bgp 65536"

    - name: Gathered the provided configuration with the existing running configuration
      register: result
      cisco.iosxr.iosxr_bgp_address_family:
        config:
        state: gathered

    - name: Assert that facts were correctly generated
      assert:
        that:
          - "{{ gathered['after']['address_family'] | symmetric_difference(result['gathered']['address_family']) |length\
            \ == 0 }}"
          - gathered['after']['as_number'] == result['gathered']['as_number']
  always:
    - include_tasks: _remove_config.yaml
