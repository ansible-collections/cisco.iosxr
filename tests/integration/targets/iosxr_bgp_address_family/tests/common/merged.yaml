---
- debug:
    msg: Start iosxr_bgp_address-family merged integration tests connection={{ ansible_connection}}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the exisiting running configuration
      cisco.iosxr.iosxr_bgp_address_family: &id001
        config:
          as_number: "65536"
          address_family:
            - afi: "ipv4"
              af_modifier: "unicast"
              dynamic_med: 10
              redistribute:
                application:
                  name: test1
                  metric: 10
                connected:
                  metric: 10
                isis:
                  name: test3
                  metric: 4
              bgp:
                scan_time: 20
                attribute_download: true
              advertise_best_external: true
              allocate_label:
                all: true

      register: result

    - name: Assert that before dicts were correctly generated
      assert:
        that: "{{ result['before'] == {} }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"


    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - merged['after'] == result['after']

    - name: Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      cisco.iosxr.iosxr_bgp_address_family: *id001
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0
  always:
    - include_tasks: _remove_config.yaml
