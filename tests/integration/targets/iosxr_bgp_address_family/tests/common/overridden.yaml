---
- include_tasks: _remove_config.yaml

- include_tasks: _populate_config1.yaml

- block:

    - name: Override given bgp_address_family configuration
      become: true
      register: result
      cisco.iosxr.iosxr_bgp_address_family: &overridden
        config:
          as_number: "65536"
          address_family:
            - afi: "ipv4"
              safi: "unicast"
              dynamic_med: 4
              redistribute:
                - protocol: application
                  id: test1
                  metric: 10
                - protocol: connected
                  metric: 10
                - protocol: isis
                  id: test3
                  metric: 4
        state: overridden

    - assert:
        that:
          - result.commands|length == 7
          - result.changed == true
          - "'no router bgp 65536' not in result.commands"
          - overridden['commands'] == result['commands']

    - name: Idempotency check
      become: true
      register: result
      cisco.iosxr.iosxr_bgp_address_family: *overridden

    - assert:
        that:
          - result.commands|length == 0
          - result.changed == false
  always:
    - include_tasks: _remove_config.yaml
