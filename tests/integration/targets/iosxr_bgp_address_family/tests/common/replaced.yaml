---
- include_tasks: _remove_config.yaml

- include_tasks: _populate_config1.yaml

- block:

    - name: Replaced given bgp_address_family configuration
      become: true
      register: result
      cisco.iosxr.iosxr_bgp_address_family: &replaced
        config:
          as_number: "65536"
          address_family:
            - afi: "ipv4"
              af_modifier: "unicast"
              dynamic_med: 4
              redistribute:
                application:
                  name: test1
                  metric: 10
                connected:
                  metric: 10
                isis:
                  name: test3
                  metric: 4
        state: replaced

    - assert:
        that:
          - result.commands|length == 6
          - result.changed == true
          - "'no router bgp 65536' not in result.commands"
          - replaced['commands'] == result['commands']

    - name: Idempotency check
      become: true
      register: result
      cisco.iosxr.iosxr_bgp_address_family: *replaced

    - assert:
        that:
          - result.commands|length == 0
          - result.changed == false
  always:
    - include_tasks: _remove_config.yaml
