---
- debug:
    msg: Start iosxr_bgp_global merged integration tests connection={{ ansible_connection}}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      cisco.iosxr.iosxr_bgp_global: &id001
        config:
          as_number: 65536
          default_metric: 4
          socket:
            receive_buffer_size: 514
            send_buffer_size: 4098
          bgp:
            confederation:
              identifier: 4
            bestpath:
              med:
                confed: true
            cluster_id: 5
            router_id: 192.0.2.10
          neighbors:
            - neighbor: 192.0.2.11
              remote_as: 65537
              cluster_id: 3
            - neighbor: 192.0.2.14
              remote_as: 65538
              bfd:
                fast_detect:
                  strict_mode: true
                multiplier: 6
                minimum_interval: 20
      register: result

    - name: Assert that before dicts were correctly generated
      assert:
        that: "{{ result['before'] == {} }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - merged['after'] == result['after']

    - name:
        Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      cisco.iosxr.iosxr_bgp_global: *id001
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0
  always:
    - include_tasks: _remove_config.yaml
