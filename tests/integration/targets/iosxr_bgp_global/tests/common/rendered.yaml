---
- debug:
    msg: START iosxr_bgp_global rendered integration tests on connection={{ ansible_connection }}

- include_tasks: _remove_config.yaml

- name: Render platform specific configuration lines with state rendered (without connecting to the device)
  cisco.iosxr.iosxr_bgp_global:
    config:
      as_number: 65536
      default_metric: 4
      socket:
        receive_buffer_size: 514
        send_buffer_size: 4098
      bgp:
        confederation:
          identifier: 4
        bestpath:
          med:
            confed: True
        cluster_id: 5
        router_id: 192.0.2.10
      neighbors:
        - neighbor: 192.0.2.11
          remote_as: 65537
          cluster_id: 3
        - neighbor: 192.0.2.14
          remote_as: 65538
          bfd:
            fast_detect:
              strict_mode: True
            multiplier: 6
            minimum_interval: 20
    state: rendered
  register: result

- name: Assert that correct set of commands were rendered
  assert:
    that:
      - merged['commands'] == result['rendered']

- name: Gather BGP facts
  cisco.iosxr.iosxr_bgp_global:
    state: gathered
  register: result

- name: Ensure that no configuration changes were made
  assert:
    that:
      - result.gathered == {}