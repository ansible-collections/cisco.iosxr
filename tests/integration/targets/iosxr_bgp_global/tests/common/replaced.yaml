---
- ansible.builtin.debug:
    msg: Start iosxr_bgp_global replaced integration tests connection={{ ansible_connection}}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replace BGP configuration with provided configuration
      cisco.iosxr.iosxr_bgp_global: &id001
        config:
          as_number: 65536
          default_metric: 5
          socket:
            receive_buffer_size: 514
            send_buffer_size: 4098
          bgp:
            bestpath:
              med:
                confed: true
            cluster_id: 5
            router_id: 192.0.2.10
          neighbors:
            - neighbor: 192.0.2.13
              remote_as: 65538
              use:
                neighbor_group: test_ng
                session_group: test_sg
              password:
                inheritance_disable: true
              local_as:
                value: 65539
                no_prepend:
                  replace_as:
                    set: true
              bfd:
                fast_detect:
                  set: true
                multiplier: 6
                minimum_interval: 20
        state: replaced
      register: result

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) |length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['after']

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - merged['after'] == result['before']

    - name: Replace device configurations of BGP global module (idempotent)
      register: result
      cisco.iosxr.iosxr_bgp_global: *id001
    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['before']
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
