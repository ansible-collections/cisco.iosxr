---
- name: "Setup"
  cisco.iosxr.iosxr_config:
    lines:
      - "vrf vrf1"
      - " neighbor 1.1.1.1"
      - "  address-family ipv4 unicast"
      - "   multipath"
      - "   capability orf prefix both"
      - "   default-originate"
    parents: "router bgp 65536"

  vars:
    ansible_connection: ansible.netcommon.network_cli
