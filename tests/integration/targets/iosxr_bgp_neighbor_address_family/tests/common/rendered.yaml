---
- debug:
    msg: START iosxr_bgp_neighbor_af rendered integration tests on connection={{ ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_base_config.yaml

- name: Render platform specific configuration lines with state rendered (without connecting to the device)
  cisco.iosxr.iosxr_bgp_neighbor_address_family:
    config:
      as_number: 65536
      neighbors:
        - neighbor_address: 192.0.2.2
          address_family:
            - afi: "ipv4"
              safi: "unicast"
              multipath: true
              default_originate:
                set: true
              weight: 5
              capability_orf_prefix: both
              send_multicast_attributes:
                set: true
              soft_reconfiguration:
                inbound:
                  always: true
              send_community_gshut_ebgp:
                set: true
              send_extended_community_ebgp:
                set: true
              send_community_ebgp:
                set: true
              origin_as:
                validation:
                  disable: true
              maximum_prefix:
                max_limit: 10
                threshold_value: 20
                restart: 10
              next_hop_self:
                set: true
              as_override:
                set: true
              allowas_in:
                value: 4
              bestpath_origin_as_allow_invalid: true
    state: rendered
  register: result

- name: Assert that correct set of commands were rendered
  assert:
    that:
      - rendered['commands'] == result['rendered']
