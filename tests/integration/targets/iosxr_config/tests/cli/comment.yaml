---
- debug: msg="START cli/comment.yaml on connection={{ ansible_connection }}"

- name: setup
  cisco.iosxr.iosxr_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface Loopback999
    match: none

- name: configure device with comment
  register: result
  cisco.iosxr.iosxr_config:
    src: basic/config.j2
    comment: this is sensible commit message
    exclusive: true

- assert:
    that:
      - result.changed == true
      - result.updates is not defined

- name: check device with config
  register: result
  cisco.iosxr.iosxr_config:
    src: basic/config.j2
    exclusive: true

- assert:
    that:
      - result.changed == false
      - result.updates is not defined

- name: Assert accurately report configuration failure during pseudo-atomic operation
  register: result
  ignore_errors: true
  cisco.iosxr.iosxr_config:
    lines:
      - router bgp 65111
      - neighbor 10.1.1.1
      - update-source Loopback0

- assert:
    that:
      - result.changed == false
      - result.failed == true

- name: Run show configuration failed
  register: result
  cisco.iosxr.iosxr_config:
    lines:
      - show configuration failed

- assert:
    that:
      - result.failed == false

- name: configure device without default comment
  register: result
  cisco.iosxr.iosxr_config:
    lines: hostname iosxr1
    disable_default_comment: true

- name: check details of latest commit
  iosxr_command:
    commands:
      - show configuration commit list 1 detail
  register: result

- assert:
    that:
      - "'configured by iosxr_config' not in result.stdout[0]"

- debug: msg="END cli/comment.yaml on connection={{ ansible_connection }}"
