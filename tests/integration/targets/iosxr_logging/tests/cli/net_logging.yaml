---
- ansible.builtin.debug: msg="START iosxr cli/net_logging.yaml on connection={{ ansible_connection }}"

- name: Remove host logging - setup
  ansible.netcommon.net_logging:
    dest: host
    name: 172.16.0.1
    state: absent
    provider: "{{ cli }}"

- name: Set up host logging using platform agnostic module
  register: result
  ansible.netcommon.net_logging:
    dest: host
    name: 172.16.0.1
    state: present
    provider: "{{ cli }}"

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"logging 172.16.0.1 vrf default severity debugging" in result.commands'

- name: Remove host logging - teardown
  ansible.netcommon.net_logging:
    dest: host
    name: 172.16.0.1
    state: absent
    provider: "{{ cli }}"

- ansible.builtin.debug: msg="END iosxr cli/net_logging.yaml on connection={{ ansible_connection }}"
