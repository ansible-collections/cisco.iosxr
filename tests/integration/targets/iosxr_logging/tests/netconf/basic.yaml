---
- name: Remove host logging
  cisco.iosxr.iosxr_logging:
    dest: host
    name: 172.16.0.1
    state: absent

- name: Remove console logging
  register: result
  cisco.iosxr.iosxr_logging:
    dest: console
    level: warning
    state: absent

- name: Remove buffered logging
  register: result
  cisco.iosxr.iosxr_logging:
    dest: buffered
    size: 2097155
    state: absent

- name: Set up syslog host logging
  register: result
  cisco.iosxr.iosxr_logging: &id001
    dest: host
    name: 172.16.0.1
    level: errors
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"172.16.0.1" in result.xml[0]'

- name: Set up syslog host logging (idempotent)
  register: result
  cisco.iosxr.iosxr_logging: *id001
- ansible.builtin.assert: &id003
    that:
      - result.changed == false

- name: Delete/disable syslog host logging
  register: result
  cisco.iosxr.iosxr_logging: &id002
    dest: host
    name: 172.16.0.1
    state: absent

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"172.16.0.1" in result.xml[0]'
      - '"delete" in result.xml[0]'

- name: Delete/disable syslog host logging (idempotent)
  register: result
  cisco.iosxr.iosxr_logging: *id002
- ansible.builtin.assert: *id003
- name: Add console logging with level warning
  register: result
  cisco.iosxr.iosxr_logging: &id004
    dest: console
    level: warning
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"console" in result.xml[0]'
      - '"warning" in result.xml[0]'

- name: Console logging with level warning (idempotent)
  register: result
  cisco.iosxr.iosxr_logging: *id004
- ansible.builtin.assert: *id003
- name: Remove console logging with level warning
  register: result
  cisco.iosxr.iosxr_logging:
    dest: console
    level: warning
    state: absent

- ansible.builtin.assert: &id006
    that:
      - result.changed == true

- name: Configure buffered logging size
  register: result
  cisco.iosxr.iosxr_logging: &id005
    dest: buffered
    size: 4800000
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"buffered" in result.xml[0]'
      - '"4800000" in result.xml[0]'

- name: Configure buffered logging size (idempotence)
  register: result
  cisco.iosxr.iosxr_logging: *id005
- ansible.builtin.assert: *id003
- name: Remove buffered logging size
  register: result
  cisco.iosxr.iosxr_logging:
    dest: buffered
    size: 4800000
    state: absent

- ansible.builtin.assert: *id006
- name: Change logging parameters using aggregate
  register: result
  cisco.iosxr.iosxr_logging:
    aggregate:
      - dest: console
        level: notifications

      - dest: buffered
        size: 4700000

      - dest: monitor
        level: alerts

      - dest: host
        name: 10.10.10.1
        level: errors

      - dest: host
        name: 10.10.10.2

      - dest: file
        name: file1
        size: 2048
        level: critical
        path: /file1

      - dest: file
        name: file2
        size: 2048
        path: /file2

      - facility: local3

      - hostnameprefix: host3
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"file1" in result.xml[0]'
      - '"file2" in result.xml[0]'
      - '"10.10.10.1" in result.xml[1]'
      - '"10.10.10.2" in result.xml[1]'
      - '"notice" in result.xml[2]'
      - '"alert" in result.xml[3]'
      - '"4700000" in result.xml[4]'
      - '"debug" in result.xml[4]'
      - '"local3" in result.xml[5]'
      - '"host3" in result.xml[6]'

- name: Remove logging parameters using aggregate
  register: result
  cisco.iosxr.iosxr_logging:
    aggregate:
      - dest: console
        level: notifications

      - dest: buffered
        size: 4700000

      - dest: monitor
        level: alerts

      - dest: host
        name: 10.10.10.1
        level: errors

      - dest: host
        name: 10.10.10.2

      - dest: file
        name: file1
        size: 2048
        level: critical

      - dest: file
        name: file2
        size: 2048

      - facility: local3

      - hostnameprefix: host3
    state: absent

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '"file1" in result.xml[0]'
      - '"file2" in result.xml[0]'
      - '"10.10.10.1" in result.xml[1]'
      - '"10.10.10.2" in result.xml[1]'
      - '"notice" in result.xml[2]'
      - '"alert" in result.xml[3]'
      - '"4700000" in result.xml[4]'
      - '"debug" in result.xml[4]'
      - '"local3" in result.xml[5]'
      - '"host3" in result.xml[6]'
