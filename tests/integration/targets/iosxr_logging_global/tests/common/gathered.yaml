---
- debug:
    msg:
      START iosxr_logging_global gathered integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:
    - name: Gathered the provided configuration with the existing running configuration
      register: result
      cisco.iosxr.iosxr_logging_global:
        config:
        state: gathered

    - name: Assert
      assert:
        that:
          - merged.after == result.gathered
          - result['changed'] == false
  always:
    - include_tasks: _remove_config.yaml
