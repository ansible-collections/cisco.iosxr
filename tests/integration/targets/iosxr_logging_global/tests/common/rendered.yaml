---
- ansible.builtin.debug:
    msg: START iosxr_logging_global rendered integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- name: Render platform specific configuration lines with state rendered (without connecting to the device)
  cisco.iosxr.iosxr_logging_global:
    config:
      buffered:
        size: 2097152
        severity: warnings
      correlator:
        buffer_size: 1024
      events:
        display_location: true
      files:
        - maxfilesize: 1024
          name: test
          path: test
          severity: info
      hostnameprefix: test
      hosts:
        - host: 1.1.1.1
          port: default
          severity: critical
          vrf: default
      ipv4:
        dscp: af11
      localfilesize: 1024
      monitor:
        severity: errors
      source_interfaces:
        - interface: GigabitEthernet0/0/0/0
          vrf: test
      tls_servers:
        - name: test
          tls_hostname: test2
          trustpoint: test2
          vrf: test
      trap:
        severity: informational
    state: rendered
  register: result

- name: Assert that correct set of commands were rendered
  ansible.builtin.assert:
    that:
      - merged['commands'] == result['rendered']

- name: Gather BGP facts
  cisco.iosxr.iosxr_logging_global:
    state: gathered
  register: result

- name: Ensure that no configuration changes were made
  ansible.builtin.assert:
    that:
      - result.gathered == {}
