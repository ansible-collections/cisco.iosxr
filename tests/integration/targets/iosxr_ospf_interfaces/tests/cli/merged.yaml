---
- debug:
    msg:
      START iosxr_ospf interfaces merged integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: result
      cisco.iosxr.iosxr_ospf_interfaces: &id001
        config:
          - name: GigabitEthernet0/0/0/0
            type: gigabitethernet
            address_family:
              - afi: ipv4
                processes:
                  - process_id: "LAB3"
                    area:
                      area_id: 0.0.0.3
                cost: 20
                authentication:
                  message_digest:
                    keychain: cisco
              - afi: ipv6
                processes:
                  - process_id: "LAB3"
                    area:
                      area_id: 0.0.0.2
                cost: 30
        state: merged

    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ merged['before'] | symmetric_difference(result['before']) | length\
            \ == 0 }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts was correctly generated
      assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['after']) | length\
            \ == 0 }}"

    - name:
        Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      cisco.iosxr.iosxr_ospf_interfaces: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['before']) | length\
            \ == 0 }}"

    - name: Update existing configuration using merged
      register: result
      cisco.iosxr.iosxr_ospf_interfaces: &id002
        config:
          - name: GigabitEthernet0/0/0/1
            type: gigabitethernet
            address_family:
              - afi: ipv4
                processes:
                  - process_id: "LAB3"
                    area:
                      area_id: 0.0.0.1
                cost: 10
                authentication:
                  message_digest:
                    keychain: lab1
              - afi: ipv6
                processes:
                  - process_id: "LAB3"
                    area:
                      area_id: 0.0.0.4
                cost: 40

    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['before']) | length\
            \ == 0 }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['update_commands'] | symmetric_difference(result['commands'])\
            \ |length == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - "{{ merged['update_after'] | symmetric_difference(result['after']) | length\
            \ == 0 }}"

    - name: Update existing ospf interfaces configuration using merged (IDEMPOTENT)
      register: result
      cisco.iosxr.iosxr_ospf_interfaces: *id002

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0
  always:
    - include_tasks: _remove_config.yaml
