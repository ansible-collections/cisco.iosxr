---
- ansible.builtin.debug:
    msg: START iosxr_ospfv2 rendered integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Use rendered state to convert task input to device specific commands
      register: result
      cisco.iosxr.iosxr_ospfv2:
        config:
          processes:
            - process_id: 27
              areas:
                - area_id: 10
                  hello_interval: 2
            - process_id: 26
              adjacency_stagger:
                min_adjacency: 10
                max_adjacency: 20
              authentication:
                message_digest:
                  keychain: "ansible1101pass"
            - process_id: 10
              areas:
                - area_id: 11
                  default_cost: 5
                  cost: 11
                - area_id: 22
                  default_cost: 6
            - process_id: 30
              areas:
                - area_id: 11
                  default_cost: 5
                - area_id: 22
                  default_cost: 6

              cost: 2
              default_metric: 10
              transmit_delay: 2
              hello_interval: 1
              dead_interval: 2
              retransmit_interval: 2
              packet_size: 577
              priority: 1
              router_id: "2.2.2.2"
              demand_circuit: enable
              passive: disable
              summary_in: enable
              flood_reduction: disable
              mtu_ignore: enable
              external_out: disable
        state: rendered

    - ansible.builtin.assert:
        that: "{{ merged['commands'] | symmetric_difference(result['rendered']) |length==0 }}"

    - name: Gather static routes facts from the device and assert that its empty
      register: result
      cisco.iosxr.iosxr_ospfv2:
        state: gathered

    - name: Make sure that rendered task actually did not make any changes to the device
      ansible.builtin.assert:
        that: "{{ result['gathered'] == {} }}"
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
