---
- debug:
    msg: START iosxr_prefix_lists overridden integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:

    - name: Overridde all Prefix_lists configuration with provided configuration
      register: result
      cisco.iosxr.iosxr_prefix_lists: &id001
        config:
          - afi: ipv4
            prefix_lists:
              - name: pl3
                entries:
                  - sequence: 3
                    action: remark
                    description: TEST_PL1_3_REMARK
                  - sequence: 4
                    action: permit
                    prefix: 10.0.0.0/24
        state: overridden

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands'])\
            \ |length == 0 }}"

    - name: Assert that before dicts are correctly generated
      assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['before']) |length\
            \ == 0 }}"

    - name: Assert that after dict is correctly generated
      assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['after']) |length\
            \ == 0 }}"

    - name: Overridde all interface LAG interface configuration with provided configuration
        (IDEMPOTENT)
      register: result
      cisco.iosxr.iosxr_prefix_lists: *id001

    - name: Assert that task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Assert that before dict is correctly generated
      assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['before']) |length\
            \ == 0 }}"
  always:

    - include_tasks: _remove_config.yaml
