    - route-policy COMPLEX_ROUTE_POLICY
    - if as-path in (ios-regex '_3117_', ios-regex '_600_') then
    - drop
    - else
    - if destination in A_RANDOM_POLICY then
    - pass
    - set community (101010:1) additive
    - else
