---
- debug:
    msg: Start iosxr_snmp_server overridden integration tests connection={{ ansible_connection}}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:
    - name: Override Snmp-server configuration with provided configuration
      cisco.iosxr.iosxr_snmp_server: &override
        config:
          timeouts:
            duplicate: 0
            inQdrop: 0
          trap:
            throttle_time: 13
          targets:
            - host: 1.1.1.2
              name: test

          ifmib:
            internal_cache_max_duration: 5
          inform:
            retries: 7
          chassis_id: test
          packetsize: 491
          queue_length: 2
          throttle_time: 60
          trap_source: GigabitEthernet0/0/0/2
          trap_timeout: 3
          context:
            - c1
            - c2
          contact: t1
          correlator:
            buffer_size: 1025
          communities:
            - name: test1
              ro: true
              sdrowner: true
              acl_v4: test
              acl_v6: test1
          community_maps:
            - name: cm2
              context: c1
              target_list: t1
              security_name: s1
          drop:
            report_IPv4: test2
            unknown_user: true
          ipv6:
            precedence: routine
          ipv4:
            dscp: af11
          location: test1
          logging_threshold_oid_processing: 2
          logging_threshold_pdu_processing: 2
          mib_bulkstat_max_procmem_size: 101
          mroutemib_send_all_vrf: true
          overload_control:
            overload_drop_time: 4
            overload_throttle_rate: 6
          notification_log_mib:
            GlobalSize: 5
            size: 5
          traps:
            hsrp: true
            ipsla: true
            ipsec:
              start: true
              stop: true
            bridgemib: true
            bulkstat_collection: true
            cisco_entity_ext: true
            config: true
            copy_complete: true
            l2vpn:
              all: true
              vc_down: true
              vc_up: true
            msdp_peer_state_change: true
        state: overridden

      register: result

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands'])\
            \ |length == 0 }}"

    - name: Assert that after dict is correctly generated
      assert:
        that:
          - replaced['after'] == result['after']

    - name: Assert that before dicts are correctly generated
      assert:
        that:
          - merged['after'] == result['before']

    - name: Override the provided configuration with the existing running configuration (IDEMPOTENT)
      register: result
      cisco.iosxr.iosxr_snmp_server: *override

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

  always:
    - include_tasks: _remove_config.yaml
