---
- name: Collect all netconf test cases
  ansible.builtin.find:
    paths: "{{ role_path }}/tests/netconf"
    patterns: "{{ testcase }}.yaml"
  register: test_cases
  delegate_to: localhost

- name: Set test_items
  ansible.builtin.set_fact: test_items="{{ test_cases.files | map(attribute='path') | list }}"

- name: Run test case (connection=ansible.netcommon.netconf)
  ansible.builtin.include: "{{ test_case_to_run }}"
  with_items: "{{ test_items }}"
  loop_control:
    loop_var: test_case_to_run
  tags:
    - netconf

- name: Run test case (connection=local)
  ansible.builtin.include: "{{ test_case_to_run }} ansible_connection=local"
  with_first_found: "{{ test_items }}"
  loop_control:
    loop_var: test_case_to_run
  tags:
    - local

- name: Reset connection
  ansible.builtin.meta: reset_connection
