---
- ansible.builtin.debug: msg="START iosxr cli/net_system.yaml on connection={{ ansible_connection }}"

- name: Setup
  cisco.iosxr.iosxr_config:
    lines:
      - no domain list ansible.com
      - no domain list redhat.com
    match: none
    provider: "{{ cli }}"

- name: Configure domain_search using platform agnostic module
  register: result
  ansible.netcommon.net_system:
    domain_search:
      - ansible.com
      - redhat.com
    provider: "{{ cli }}"

- ansible.builtin.assert:
    that:
      - result.changed == true
      - "'domain list ansible.com' in result.commands"
      - "'domain list redhat.com' in result.commands"

- name: Teardown
  cisco.iosxr.iosxr_config:
    lines:
      - no domain list ansible.com
      - no domain list redhat.com
    match: none
    provider: "{{ cli }}"

- ansible.builtin.debug: msg="END iosxr cli/net_system.yaml on connection={{ ansible_connection }}"
